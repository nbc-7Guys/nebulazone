<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://js.tosspayments.com/v2/standard"></script>
    <title>Title</title>
</head>
<body>
<button onclick="requestPayment()">결제하기</button>
<script>
    const tossPayments = TossPayments('test_ck_DpexMgkW36NON52AyqKp3GbR5ozO');
    const payment = tossPayments.payment({customerKey: 'test-user-1'});

    async function requestPayment() {
        await payment.requestPayment({
            method: "CARD",
            amount: {currency: "KRW", value: 1000},
            orderId: "ORDER-" + Date.now(), // 중복 없는 주문번호
            orderName: "테스트 결제",
            successUrl: "http://localhost:5500/success.html", // 아래 success.html 위치에 맞게 수정
            failUrl: "http://localhost:5500/fail.html",
            customerEmail: "customer@email.com",
            customerName: "홍길동",
            customerMobilePhone: "01012345678"
        });
    }
</script>
</body>
</html>
