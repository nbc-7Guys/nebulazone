networks:
  nebulazone-network:
    driver: bridge

services:
  app:
    image: shlee054/nebulazone-app:latest
    container_name: nebulazone-app
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - TZ=Asia/Seoul
    env_file:
      - .env
    volumes:
      - app-logs:/app/logs
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nebulazone-network

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.18.1
    container_name: nebulazone-filebeat
    user: root
    volumes:
      - ../filebeat/filebeat-prod.yml:/usr/share/filebeat/filebeat.yml
      - app-logs:/var/log/app
    environment:
      - ELASTICSEARCH_HOSTS=${ES_URI}
    command: [ "--strict.perms=false" ]
    networks:
      - nebulazone-network

volumes:
  app-logs:
